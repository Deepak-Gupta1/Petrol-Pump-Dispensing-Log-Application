<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="mb-4 text-center">Login</h3>
    <form id="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <div id="errorMsg" class="text-danger mb-3" style="display:none;">Invalid username or password.</div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
</div>
